<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 23 - iFrame</title>

    <style>
        ul.menu {
            list-style-type: none;
            padding: 0;
            margin: 0;
            overflow: hidden;
        }

        ul.menu li {
            float: left;
            margin-right: 20px;
        }

        ul.menu li a {
            text-decoration: none;
            padding: 8px 12px;
            display: block;
            background-color: #eee;
            border: 1px solid #ccc;
        }

        ul.menu li a:hover {
            background-color: #ddd;
        }

        /* Limpia el float */
        .clearfix::after {
            content: "";
            display: block;
            clear: both;
        }

        iframe {
            width: 90%;
            height: 600px;
            border: 1px solid black;
            margin-top: 20px;
        }
    </style>
</head>

<body>

<h1>Ejercicio 23 - iFrame</h1>

<ul class="menu clearfix">
    <li><a href="https://es.wikipedia.org/wiki/HTML" target="visor" rel="noopener noreferrer">HTML</a></li>
    <li><a href="https://es.wikipedia.org/wiki/CSS" target="visor" rel="noopener noreferrer">CSS</a></li>
    <li><a href="https://es.wikipedia.org/wiki/JavaScript" target="visor" rel="noopener noreferrer">JavaScript</a></li>
    <li><a href="https://es.wikipedia.org/wiki/AJAX" target="visor" rel="noopener noreferrer">Ajax</a></li>
</ul>

<iframe name="visor" src="https://es.wikipedia.org/wiki/HTML"></iframe>

</body>
</html>
