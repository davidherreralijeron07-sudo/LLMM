<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 20 - Imágenes con texto</title>

    <style>
        .img-container {
            float: left;
            width: 33%;
            text-align: center;
            padding: 10px;
        }

        .img-container img {
            width: 90%;
            border-radius: 5px;
        }

        .clear {
            clear: both;
        }
    </style>
</head>
<body>

<h2>Imágenes con posicionamiento flotante</h2>

<div class="img-container">
    <img src="https://www.w3schools.com/css/img_5terre.jpg" alt="Cinque Terre">
    <p>Cinque Terre</p>
</div>

<div class="img-container">
    <img src="https://www.w3schools.com/css/img_forest.jpg" alt="Bosque">
    <p>Bosque</p>
</div>

<div class="img-container">
    <img src="https://www.w3schools.com/css/img_lights.jpg" alt="Luces">
    <p>Auroras boreales</p>
</div>

<div class="clear"></div>

</body>
</html>
