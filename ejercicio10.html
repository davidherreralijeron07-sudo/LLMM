<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio 10 - Listas anidadas</title>
  <style>
    body {
      font-family: Georgia, "Times New Roman", Times, serif;
      background: #fff;
      padding: 30px;
    }
    .mock-window {
      width: 420px;
      border: 4px solid #2b63d6;
      padding: 18px;
      box-sizing: border-box;
      margin: 20px auto;
    }
    h1 {
      font-size: 48px;
      margin: 0 0 16px 0;
    }
    ul {
      margin: 0;
      padding-left: 30px;
      line-height: 1.6;
    }
    ul ul {
      padding-left: 20px; /* indent nested list */
      list-style-type: disc;
    }
    a {
      color: #0b5db9;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="mock-window">
    <h1>Menú</h1>
    <nav>
      <ul>
        <li><a href="#inicio">Inicio</a></li>
        <li>
          <a href="#productos">Productos</a>
          <ul>
            <li><a href="#prod1">Producto 1</a></li>
            <li><a href="#prod2">Producto 2</a></li>
            <li>
              Más productos
              <ul>
                <li><a href="#prod3">Producto 3</a></li>
                <li><a href="#prod4">Producto 4</a></li>
              </ul>
            </li>
          </ul>
        </li>
        <li>
          <a href="#servicios">Servicios</a>
          <ul>
            <li>Consultoría</li>
            <li>Soporte</li>
          </ul>
        </li>
        <li><a href="#contacto">Contacto</a></li>
      </ul>
    </nav>
  </div>
</body>
</html>
