    <style>
        .thumbnail {
            float: left;
            width: 150px;

        .thumbnail:hover {
            border: 1px solid #777;
        }

        .thumbnail img {
            width: 100%;
            height: auto;
            display: block;
        }

        .clearfix::after {
            content: "";
            display: block;
            clear: both;
        }
    </style>
</head>
