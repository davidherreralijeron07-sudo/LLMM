<body>
	<h1>Listas y Enlaces</h1>
	<p>Ejemplo simple de listas ordenadas, desordenadas y enlaces.</p>

	<h2>Lista desordenada</h2>
	<ul>
		<li>Elemento A</li>
		<li>Elemento B</li>
		<li>Elemento C</li>
	</ul>

	<h2>Lista ordenada</h2>
	<ol>
		<li>Primero</li>
		<li>Segundo</li>
		<li>Tercero</li>
	</ol>

	<p>Fuente de ejemplo: <a href="https://es.wikipedia.org">Wikipedia</a></p>
</body>
